<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Temperature Converter" content="Changes Temp from F-C">
    	<meta name="keywords" content="one, two, three">

		<title>Temperature Converter F-C</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<p>
		  <label>Fahrenheit</label>
		  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
		  oninput="temperatureConverter(this.value)"
		  onchange="temperatureConverter(this.value)">
		</p>
		<p>Celsius: <span id="outputCelsius"></span></p>

		<p>
		  <label>Celsius</label>
		  <input id="inputCelsius" type="number" placeholder="Celsius"
		  oninput="tempC(this.value)"
		  onchange="tempC(this.value)">
		</p>
		<p>Fahrenheit: <span id="outputFahrenheit"></span></p>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
